<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
    <script>

        AFRAME.registerComponent("text-show", {
            init: function () {
                let toggle = false
                this.el.addEventListener("click", (e) => {
                    let entity = document.querySelectorAll(".clickable")
                    entity.forEach(function (el) {
                        el.setAttribute("visible", toggle)
                    })
                    toggle = !toggle
                })
            }
        })
    </script>

</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

        <a-entity id="cameraRig">
            <a-entity id="head" camera wasd-controls look-controls cursor="rayOrigin: mouse" position="0 1 0"></a-entity>
        </a-entity>

        <a-assets>
            <a-asset-item id="lefkos pirgos" src="./assets/lefkos pirgos.gltf"></a-asset-item>
        </a-assets>
        <a-entity position="0 0 -160">

            <a-entity gltf-model="#lefkos pirgos" scale="15 15 15" class="click" 
                   animation__rotate="property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;"
                    gps-entity-place="latitude: 40.6264; longitude: 22.9484;" text-show>


                    <a-entity class="clickable"
                          position="1 1 1"
                          text="color: #339AFF; font-size:22; font-type: bold; align: center; value: leukos pirgos, Thessaloniki, Greece ;
                           width: 20; height: 20;  letterSpacing: 2;" visible="false">
                        </a-entity>
            </a-entity>
        </a-entity>

        
        <a-camera
            rotation-reader
            gps-camera="simulateLatitude:40.6264 ; simulateLongitude:22.9484  ; minDistance: 1; maxDistance: 700;"
        >
		</a-camera>
	</a-scene>
</body>
